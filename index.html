<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coach for Super Metroid</title>
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <!-- Imported Custom Tag Scripts -->
    <script type="module" src="../tag-scripts/snes-emulator.js"></script>
    <script type="module" src="../tag-scripts/controller-mapping.js"></script>
    <script type="module" src="../tag-scripts/live-coach.js"></script>

    <main>
      <div style="max-width: 900px; margin: 24px auto; text-align: center;">
        <h1>Live Coach / SNES Emulator</h1>
        <snes-emulator rom-url="../assets/Super Metroid.sfc" rom-name="SuperMetroid" state-url="../assets/sm_save_states/missiles_achieved.state"></snes-emulator>
        <controller-mapping></controller-mapping>
        <live-coach game-name="SuperMetroid"></live-coach>
      </div>
    </main>

    <!-- Main Script -->
    <script type="module">
      window.saveGameState = function() {
        const emulator = document.querySelector('snes-emulator');
        emulator.exportSaveState();
      }
    </script>
  </body>
</html>
