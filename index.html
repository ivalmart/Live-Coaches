<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coach for Super Metroid</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Imported Custom Tag Scripts -->
    <script type="module" src="../tag-scripts/snes-emulator.js"></script>
    <script type="module" src="../tag-scripts/controller-mapping.js"></script>
    <script type="module" src="../tag-scripts/live-coach.js"></script>
    <script type="module" src="../tag-scripts/sm-map.js"></script>
    <script type="module" src="../tag-scripts/coach-whiteboard.js"></script>

    <main>
      <!-- Ablation Study Hyperlinks -->
      <details class="ablation-menu-ui">
        <summary><strong>Ablation Environments</strong></summary>
        <a href="?Env=LiveCoach">Complete Live Coach</a> |
        <a href="?Env=LivenessOnly">Liveness Only</a> |
        <a href="?Env=CoachnessOnly">Coachness Only</a>
      </details>

      <div style="max-width: 1200px; margin: 24px auto; text-align: center;">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <div class="emulator-section">
            <snes-emulator
              rom-url="../assets/Super Metroid.sfc"
              rom-name="SuperMetroid"
              state-url="../assets/sm_save_states/missiles_achieved.state">
            </snes-emulator>
            <controller-mapping style="display: none;"></controller-mapping>
            <coach-whiteboard></coach-whiteboard>
          </div>
          <live-coach game-name="SuperMetroid"></live-coach>
        </div>
        <sm-map style="display: none;"></sm-map>
      </div>
    </main>

    <!-- Main Script -->
    <script type="module">
      window.onload = async function() {
        const ENVIRONMENT = { // Ablation study environments for enabling/disabling certain features
          LiveCoach: { liveness: true, coachness: true },
          LivenessOnly: { liveness: true, coachness: false },
          CoachnessOnly: { liveness: false, coachness: true }
        }
        const urlParams = new URLSearchParams(window.location.search);
        const CURRENT_ENVIRONMENT = urlParams.get('Env');
        if(CURRENT_ENVIRONMENT) {
          console.log(`Current Game Environment of Ablation Study: ${CURRENT_ENVIRONMENT}`);
          document.querySelector('live-coach').setAblationMode(
            ENVIRONMENT[CURRENT_ENVIRONMENT].liveness,
            ENVIRONMENT[CURRENT_ENVIRONMENT].coachness
          );
        } else {
          window.location.assign(`?Env=LiveCoach`);
        }
      }

      window.save_game_state = function() {
        const emulator = document.querySelector('snes-emulator');
        emulator.exportSaveState();
      }

      window.send_message = function(text) {
        const liveCoach = document.querySelector('live-coach');
        liveCoach.sendChatMessage({ to: "Coach", from: "Player", text: ""+text });
      }

      window.download_transcript = function() {
        const liveCoach = document.querySelector('live-coach');
        liveCoach.downloadChatTranscript();
      }
    </script>
  </body>
</html>
