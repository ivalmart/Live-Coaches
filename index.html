<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coach for Super Metroid</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Imported Custom Tag Scripts -->
    <script type="module" src="../tag-scripts/snes-emulator.js"></script>
    <script type="module" src="../tag-scripts/controller-mapping.js"></script>
    <script type="module" src="../tag-scripts/live-coach.js"></script>
    <script type="module" src="../tag-scripts/sm-map.js"></script>
    <script type="module" src="../tag-scripts/coach-whiteboard.js"></script>

    <main>
      <div style="max-width: 1200px; margin: 24px auto; text-align: center;">
        <h1>Live Coach / SNES Emulator</h1>

        <!-- Ablation Study Toggle Controls -->
        <div id="ablation-controls">
          <span class="ablation-label">Ablation Mode:</span>
          <button id="btn-both" class="ablation-btn active" title="Full Live Coach (Liveness + Coachness)">Live Coach</button>
          <button id="btn-liveness" class="ablation-btn" title="Liveness Only (no coaching behavior)">Liveness Only</button>
          <button id="btn-coachness" class="ablation-btn" title="Coachness Only (no automatic game state)">Coachness Only</button>
          <span id="ablation-status" class="ablation-status">Liveness: ON | Coachness: ON</span>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
          <div class="emulator-section">
            <snes-emulator
              rom-url="../assets/Super Metroid.sfc"
              rom-name="SuperMetroid"
              state-url="../assets/sm_save_states/missiles_achieved.state">
            </snes-emulator>
            <controller-mapping style="display: none;"></controller-mapping>
            <coach-whiteboard></coach-whiteboard>
          </div>
          <live-coach game-name="SuperMetroid"></live-coach>
        </div>
        <sm-map style="display: none;"></sm-map>
      </div>
    </main>

    <!-- Main Script -->
    <script type="module">
      window.save_game_state = function() {
        const emulator = document.querySelector('snes-emulator');
        emulator.exportSaveState();
      }

      window.send_message = function(text) {
        const liveCoach = document.querySelector('live-coach');
        liveCoach.sendChatMessage({ to: "Coach", from: "Player", text: ""+text });
      }

      window.download_transcript = function() {
        const liveCoach = document.querySelector('live-coach');
        liveCoach.downloadChatTranscript();
      }

      // ---- Ablation Study Toggle Wiring ----
      function updateAblationUI(activeId, livenessOn, coachnessOn) {
        document.querySelectorAll('.ablation-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(activeId).classList.add('active');
        document.getElementById('ablation-status').textContent =
          `Liveness: ${livenessOn ? 'ON' : 'OFF'} | Coachness: ${coachnessOn ? 'ON' : 'OFF'}`;
      }

      document.getElementById('btn-both').addEventListener('click', () => {
        updateAblationUI('btn-both', true, true);
        document.querySelector('live-coach').setAblationMode(true, true);
      });
      document.getElementById('btn-liveness').addEventListener('click', () => {
        updateAblationUI('btn-liveness', true, false);
        document.querySelector('live-coach').setAblationMode(true, false);
      });
      document.getElementById('btn-coachness').addEventListener('click', () => {
        updateAblationUI('btn-coachness', false, true);
        document.querySelector('live-coach').setAblationMode(false, true);
      });

    </script>
  </body>
</html>
